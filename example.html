<!doctype html>
<html>
	<head>
		<title>Dice sample</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.dice.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#dice").dice();
				$("#dice, #btn_randRoll").click(function(){
					$("#dice").dice("roll", alert);
				});
				$("#btn_roll").click(function(){
					$("#dice").dice("roll", $("#rollValue").val(), alert);
				});

				$("#btn_setSize").click(function(){
					$("#dice").dice("option", {diceSize:$("#dsize").val()});
				});

				$("#btn_setDuration").click(function(){
					$("#dice").dice("option", {duration: parseInt($("#dur").val())});
				});
			});
		</script>
	</head>
	<body>
		<h1>Click below!</h1>
		<div id="dice" style="width:300px; height:400px; border:solid 1px black; background:#69c;"></div>
		
		<br />
		<button type="button" id="btn_roll">Roll the dice to </button>
		<input type="text" id="rollValue" value = "5" />
		or
		<button type="button" id="btn_randRoll">Random!</button>

		<br />
		<button type="button" id="btn_setSize">Set the dice's size</button> to <input type="text" id="dsize" value="50" /> pixels!
		<br />
		<button type="button" id="btn_setDuration">Set the duration of dice rolling animation</button> to <input type="text" id="dur" value="500" /> milliseconds!
	</body>
</html>
